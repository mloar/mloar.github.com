---
layout: default
title: Transit Posts
---

<div class="container-fluid">
    <div class="posts span12">
        <!-- This loops through the paginated posts -->
        {% for post in site.tags.transit %}
        <span class="date">{{ post.date | date_to_string }}</span>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        {% endfor %}
    </div>
</div>
