---
layout: default
---
<div class="container-fluid">
    <article class="span12">
        <h2>{{ page.title }}</h2>
        <p class="meta">Posted {{ page.date | date_to_string }} in {{ page.tags | array_to_sentence_string }}</p> 

        <section id="post">
            {{ content }}
        </section>

        <section id="comments">
            <script src="/js/intensedebate.js"></script>
            <span id="IDCommentsPostTitle" style="display:none"></span>
            <script type='text/javascript' src='http://www.intensedebate.com/js/genericCommentWrapperV2.js'></script>
        </section>
    </article>
</div>
