<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link ref="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/fc-webicons.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="/">{{ site.name }}</a>
                        <ul class="nav pull-right">
                            <li>
                            <a href="/atom.xml" title="Atom Feed">
                                <i class="icon-rss icon-large icon-white"></i>
                            </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span10">
                    {{ content }}
                </div>

                <div class="span2">
                    <div class="contact text-center">
                        <img class="img-rounded" src="http://www.gravatar.com/avatar/c39fac3c1ae114bb5d009fca6050497f?s=100"><br/>
                        <h3>Matt Loar</h3>
                        <h4>Software Engineer, Transit Nerd</h4>
                    </div>
                    <div class="contact">
                        <ul class="inline text-center">
                            <li><a class="fc-webicon linkedin small"
                                href="http://linkedin.com/in/mloar/">linkedin.com/in/mloar</a></li>
                            <li><a class="fc-webicon github small"
                                href="http://github.com/mloar/">github.com/mloar</a></li>
                            <li><a class="fc-webicon twitter small"
                                href="http://twitter.com/mloar/">twitter.com/mloar</a></li>
                            <li><a class="fc-webicon facebook small"
                                href="http://facebook.com/mloar/">facebook.com/mloar</a></li>
                            <li><a class="fc-webicon googleplus small"
                                href="http://plus.google.com/103498702475010398441/">Google+</a></li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="span8 offset2">
                            <div id="tripit-badge">
                                <script type="text/javascript" src="https://www.tripit.com/account/badge/id/4907941BECCD6B99EB1F321F8D11C87B/div_id/tripit-badge/badge.js"></script>
                                <noscript>
                                    <a href="/">TripIt - Organize your travel</a>
                                </noscript>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/modernizr.js"></script>
    </body>
</html>
