<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/css/fc-webicons.css">
        <link rel="stylesheet" href="/css/syntax.css">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="/favicon.ico">
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">{{ site.name }}</a>
                    <div class="nav-collapse collapse">
                        <!--<ul class="nav">
                            <li>
                            <a href="/atom.xml" title="Atom Feed">Atom feed</a>
                            </li>
                        </ul>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2 pull-right">
                    <div class="contact text-center">
                        <img alt="Photo of Matt Loar" class="img-rounded" src="//www.gravatar.com/avatar/c39fac3c1ae114bb5d009fca6050497f?s=100"><br/>
                    </div>
                    <div class="contact text-center">
                        <h3>Matt Loar</h3>
                        <h4>
                            Software Engineer<br/>
                            Transit Nerd<br/>
                            World Traveller
                        </h4>
                    </div>
                    <div class="contact">
                        <ul class="inline text-center">
                            <li><a class="fc-webicon linkedin small"
                                href="http://linkedin.com/in/mloar/">LinkedIn</a></li>
                            <li><a class="fc-webicon github small"
                                href="http://github.com/mloar/">Github</a></li>
                            <li><a class="fc-webicon stackoverflow small"
                                href="http://stackoverflow.com/users/892674/mloar">Stack Overflow</a></li>
                            <li><a class="fc-webicon twitter small"
                                href="http://twitter.com/mloar/">Twitter</a></li>
                            <li><a class="fc-webicon facebook small"
                                href="http://facebook.com/mloar/">Facebook</a></li>
                            <li><a class="fc-webicon googleplus small"
                                href="http://plus.google.com/103498702475010398441/">Google+</a></li>
                        </ul>
                    </div>
                    <div class="row-fluid">
                        <div class="span10 offset1 hidden-phone">
                            <div id="tripit-badge">
                                <script type="text/javascript"
                                    src="https://www.tripit.com/account/badge/id/51CB5117F63984C5E03076363398E93D/div_id/tripit-badge/badge.js"></script>
                                <noscript>
                                    <a href="/">TripIt - Organize your travel</a>
                                </noscript>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span10">
                    {{ content }}
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/modernizr.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-42359428-1', 'loar.name');
            ga('send', 'pageview');
        </script>
    </body>
</html>
